<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar-One Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a8efcdedfc.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- CONTACT HEADER STARTS HERE !!  -->
    <header class="contactHeader" id="contactHeader">
        <div class="wrapper">
            <nav class="navBar">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>

            <!-- Home Button Logo -->
                <li><a href="./index.html" class="logo">
                    Bar-One
                </a></li>
            
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <h2>Get in Touch</h2>
        </div> <!-- wrapper END  -->
    </header>

    <main class="contact mainContent"> <!-- flexContainer  -->
        <!-- Main contact including form -->
            <div class="wrapper">

                <div class="contactDetails"> <!-- this will be a flexContainer  -->
                    <div class="socialIcons">
                        <!-- social icons go here  -->
                            <ul class="socialIconsContainer">
                                <li><a href="#">
                                        <i class="fa-brands fa-instagram fa-sm"><span class="sr-only">instagram</span></i>
                                    </a>
                                </li>
                            
                                <li><a href="#">
                                        <i class="fa-brands fa-facebook-f fa-sm"><span class="sr-only">facebook</span></i>
                                    </a>
                                </li>
                            
                                <li><a href="#">
                                        <i class="fa-brands fa-snapchat fa-sm"><span class="sr-only">snapchat</span></i>
                                    </a>
                                </li>
                            
                                <li><a href="#">
                                        <i class="fa-brands fa-twitter fa-sm"><span class="sr-only">twitter</span></i>
                                    </a>
                                </li>
                            </ul>
                    </div>

                    <h4><a href="#">info@email.com</a></h4>
                    <p>123 - 456 - 7890
                        123 Queen Street West, Unit 10
                        Toronto, Ontario
                        M5V2D5
                    </p>
                </div><!-- .contactDetails END  -->

                    <form action="" class="contactForm" name="contactForm">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" placeholder="Name">

                        <label for="email" class="sr-only">Email address</label>
                        <input type="email" id="email" placeholder="Email address">

                        <label for="message" class="sr-only">Message</label>
                        <textarea name="message" id="message" cols="90" rows="5" placeholder="Message"></textarea>
                        <br>
                        <button type="submit" class="submitContactButton">Submit</button>
                    </form>
               

            </div> <!-- .wrapper END  -->
    </main>
    <footer>
        <div class="copyright">
            <p class="smallCopy">Copyright &#169 2019 HackerYou</p>
        </div>
    </footer>
</body>
</html>
